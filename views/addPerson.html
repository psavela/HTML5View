            $(document).ready(function(){
                
                $("#sendBtn").click(function(){
                    
                    var data = {
                        
                        user:localStorage['username'],  //['username'] --> myös .username. tai getItem
                        name:$("#name").val(),
                        address:$("#address").val(),
                        age:$("#age").val()
                    }
                    
                    $.ajax({
                        method:'POST',
                        url:'http://localhost:3000/persons',
                        data:data,
//                        dataType:"json"
                    }).done(function(data){
                        
                        window.location ="./persons.html";
                    
              });
         });
     });
